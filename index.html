<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta name="generator" content=
    "HTML Tidy for HTML5 for Linux version 5.8.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTTPR Tracker</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
          media="(prefers-color-scheme: dark)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="zelda.css">
    <script type="text/javascript" src="zelda.js" defer></script>
</head>
<body>
    <input type="file" id="spoiler" accept=".txt" style="display: none;">

    <div class="container my-5">
        <div id="topAlert" class=
        "alert alert-success alert-dismissible fade d-none" role=
        "alert"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">ALTTPR Tracker</h2>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" 
                        onclick="document.getElementById('spoiler').click()">
                        Load spoiler
                </button> 
                
                <button class="btn btn-primary" 
                        onclick="toggleAvailableChecks()" 
                        id="availChecksBtn">
                        Show available checks
                </button>
                <button class="btn btn-warning" onclick="toggleAllSpoilers(this)">
                    View all spoilers
                </button>
            </div>
        </div><!-- Two-column layout -->
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6" id="right-col"></div>
            <!-- Right Column -->
            <div class="col-md-6" id="left-col"></div>
        </div>
    </div>
</body>
</html>
